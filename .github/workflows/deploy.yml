name: Deploy Vite to GitHub Pages

on:
  push:
    branches:
      - main  # Sesuaikan dengan branch utama kamu

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Gunakan Ubuntu di GitHub Actions

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”‘ Set Environment Variables
        run: echo "VITE_GITHUB_TOKEN=${{ secrets.VITE_GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: ğŸ—ï¸ Build Project
        run: npm run build

      - name: ğŸš€ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
